# =============================================================================
# DEV Environment - Docker Compose
# =============================================================================
# Infrastructure for development environment
# Usage: docker-compose -f docker/docker-compose-dev.yml up -d
# =============================================================================

version: '3.8'

services:
  # MySQL Database
  permission-mysql-dev:
    image: mysql:8.0
    container_name: permission-mysql-dev
    ports:
      - "3309:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-dev_secret}
      MYSQL_DATABASE: quckapp_permissions
    volumes:
      - permission_mysql_dev_data:/var/lib/mysql
    networks:
      - permission-dev-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # Redis
  permission-redis-dev:
    image: redis:7-alpine
    container_name: permission-redis-dev
    ports:
      - "6381:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_dev_secret}
    volumes:
      - permission_redis_dev_data:/data
    networks:
      - permission-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_dev_secret}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper
  permission-zookeeper-dev:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: permission-zookeeper-dev
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - permission_zookeeper_dev_data:/var/lib/zookeeper/data
    networks:
      - permission-dev-network
    healthcheck:
      test: echo srvr | nc localhost 2181 || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka
  permission-kafka-dev:
    image: confluentinc/cp-kafka:7.5.0
    container_name: permission-kafka-dev
    ports:
      - "29094:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: permission-zookeeper-dev:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://permission-kafka-dev:9092,PLAINTEXT_HOST://localhost:29094
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - permission_kafka_dev_data:/var/lib/kafka/data
    depends_on:
      permission-zookeeper-dev:
        condition: service_healthy
    networks:
      - permission-dev-network
    healthcheck:
      test: kafka-topics --bootstrap-server localhost:9092 --list || exit 1
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  permission_mysql_dev_data:
  permission_redis_dev_data:
  permission_zookeeper_dev_data:
  permission_kafka_dev_data:

networks:
  permission-dev-network:
    driver: bridge
