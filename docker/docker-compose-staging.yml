# =============================================================================
# STAGING Environment - Docker Compose
# =============================================================================
# Infrastructure for staging environment
# Usage: docker-compose -f docker/docker-compose-staging.yml up -d
# =============================================================================

version: '3.8'

services:
  permission-mysql-staging:
    image: mysql:8.0
    container_name: permission-mysql-staging
    ports:
      - "3309:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: quckapp_permissions
    volumes:
      - permission_mysql_staging_data:/var/lib/mysql
    networks:
      - permission-staging-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    deploy:
      resources:
        limits:
          memory: 1G

  permission-redis-staging:
    image: redis:7-alpine
    container_name: permission-redis-staging
    ports:
      - "6381:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - permission_redis_staging_data:/data
    networks:
      - permission-staging-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

  permission-zookeeper-staging:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: permission-zookeeper-staging
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - permission_zookeeper_staging_data:/var/lib/zookeeper/data
    networks:
      - permission-staging-network
    healthcheck:
      test: echo srvr | nc localhost 2181 || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  permission-kafka-staging:
    image: confluentinc/cp-kafka:7.5.0
    container_name: permission-kafka-staging
    ports:
      - "29094:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: permission-zookeeper-staging:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://permission-kafka-staging:9092,PLAINTEXT_HOST://localhost:29094
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - permission_kafka_staging_data:/var/lib/kafka/data
    depends_on:
      permission-zookeeper-staging:
        condition: service_healthy
    networks:
      - permission-staging-network
    healthcheck:
      test: kafka-topics --bootstrap-server localhost:9092 --list || exit 1
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  permission_mysql_staging_data:
  permission_redis_staging_data:
  permission_zookeeper_staging_data:
  permission_kafka_staging_data:

networks:
  permission-staging-network:
    driver: bridge
