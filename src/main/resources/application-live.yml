# =============================================================================
# LIVE Environment Configuration
# =============================================================================
# Use this profile for live environment
# Run with: -Dspring.profiles.active=live
# =============================================================================

server:
  port: 8083

spring:
  datasource:
    url: jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:quckapp_permissions}?useSSL=true&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 32
          max-idle: 16
          min-idle: 8

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    producer:
      acks: all
      retries: 3

  flyway:
    enabled: true
    baseline-on-migrate: true

logging:
  level:
    root: WARN
    com.quckapp.permission: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: ERROR
