# =============================================================================
# DEV Environment Configuration
# =============================================================================
# Use this profile for development environment
# Run with: -Dspring.profiles.active=dev
# =============================================================================

server:
  port: 8083

spring:
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3309}/${MYSQL_DATABASE:quckapp_permissions}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:dev_secret}
    hikari:
      maximum-pool-size: 15
      minimum-idle: 5

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6381}
      password: ${REDIS_PASSWORD:redis_dev_secret}

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:29094}

  flyway:
    enabled: true
    baseline-on-migrate: true

logging:
  level:
    com.quckapp.permission: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
